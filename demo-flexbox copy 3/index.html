<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" >
    <meta name="author" content="Ethan Ingram">
    <title>Flexbox Demo</title>
    <!-- Since there is no text within this demo, the reset style style is not really necessary and can be commented out -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->

</head>

<body>
    <div class="container">  
        <header>
            <h1>Flexbox III</h1>
        </header>
        <!-- the flexbox is on main
                therefore the element immediately within main  
                are flexed -->
        <main>
            <div class="red-paint vertical"></div>
            <div>
                <!-- the item within ths iv are not immediately under main
                the items within this div are immediately under the div
                these items are NOT affected by the main flex box
                therefore, these items are default stacked
                 -->
                <div class="blue-paint horizontal"></div>
                <div class="yellow-paint horizontal"></div>
            </div>
        
        </main>
        <footer>
           
        </footer>
    </div>
</body>

</html>
